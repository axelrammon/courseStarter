<body>
  <script>
    
    function temHabilidade(skills) {

      var skill = "Javascript";

      if (skills.indexOf(skill) !== -1) {
        return true;
      } else {
        return false;
      }
      
    }

    var skills = ["Javascript", "ReactJS", "React Native"];
    var resultado = temHabilidade(skills);

    console.log(resultado);

  </script>
</body>
