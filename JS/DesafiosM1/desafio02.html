<body>
  <script>
    
    function pares(x, y) {
      if (x < y) {
        while(x <= y) {
          if (x % 2 === 0) {
            console.log(x);
          }
          x++;
        }
      } else {
        while(x >= y) {
          if (x % 2 === 0) {
            console.log(x);
          }
          x--;
        }
      }
    }

    var numerosPares = pares(320, 310);
    console.log(numerosPares)

  </script>
