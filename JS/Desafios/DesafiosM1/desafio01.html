<body>
  <script>
    
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function retornarDados(x) {
      return `O usuário mora em ${x.cidade} / ${x.uf}, no bairro ${x.bairro}, na rua ${x.rua} com nº ${x.numero}`;
    }

    console.log(retornarDados(endereco))

  </script>
