<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <button class="btnCriar">Criar bola quadrada</button>
  <p>Passe o mouse por cima do quadrado para mudar de cor</p>
  
  <div id="quadrados">
    <!-- Quadrados criados -->
  </div>

  <script>

    var btnCriar = document.querySelector('button');
    var divQuadrados = document.querySelector('div#quadrados');

    btnCriar.onclick = () => {

      var divQuadrado = document.querySelector('#quadrados');
      var quadrado = document.createElement('div');  
      quadrado.setAttribute('class', 'quadrado');

      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#f00';
      quadrado.style.margin = '5px';

      divQuadrado.appendChild(quadrado);

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        
        return color;
      }
    
      var newColor = getRandomColor();

      quadrado.onmouseenter = () => {
        quadrado.style.backgroundColor = newColor;
      }

    }

  </script>

</body>
</html>
